<!DOCTYPE html>

<html>

<head>

<title>Dos Lados</title>
	
<meta charset="utf-8"/>
	
   
             <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
</script>
	
	
            <style type="text/css" media="screen">
	
#bloqueA{
		
  background:blue;
		
  height:100%;
		
  width:50%;
		
  position: absolute;
		
  float: left;
		
  left: 0px;
	
}
	
	
#bloqueB{
		
  background:purple;
		
  height:100%;
		
  width:50%;
		
  position: absolute;
		
  float: right;
		
  right: 0px;
  
}
	
</style>
		

</head>

<body>


  <div id="bloqueA">
	
    <input type="button" id="btnizq" value="lado izquierda">
</input>

</div>


   <div id="bloqueB">
	
     <input type="button" id="btnder" value="lado derecha">
</input>

</div>
	
	
     <script type="text/javascript" charset="utf-8">
		
       $("#btnizq").click(function(){
			
       if($("#bloqueA").hasClass("mini")){
				
       $("#bloqueA").animate({
					
width:"50%",
					
left:"0%",
				
})
				
				
     $("#bloqueA").removeClass("mini");
				
				
     $("#bloqueB").animate({
					
left:"50%"
				
})
				
			
}	
       else{
				
         $("#bloqueA").animate({
					
width:"25%",
					
left:"75%",
				
})
				
        $("#bloqueA").addClass("mini");
				
				
        $("#bloqueB").animate({
					
left:"100%",
				
});
			
}
			
		
});
		
		
// Der
		
		
         $("#btnder").click(function(){
			
            if($("#bloqueB").hasClass("mini2")){
				
               $("#bloqueB").animate({
					
width:"50%",
					
left:"50%",
				
})
				
				
         $("#bloqueB").removeClass("mini2");
				
				
         $("#bloqueA").animate({
					
left:"0%"
				
})
				
			
}	
      else{
				
         $("#bloqueB").animate({
					
width:"25%",
					
left:"0%",
				
})
				
         $("#bloqueB").addClass("mini2");
				
				
         $("#bloqueA").animate({
					
left:"-50%",
				
});
			
}
			
		
});
		
	
</script>


</body>

</html>
