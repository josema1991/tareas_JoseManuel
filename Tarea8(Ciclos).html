<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ciclos</title>
</head>

<body>

    <button onclick="myFunction()">Ejecutar</button>

    <p id="demo"></p>
    
<script>
function myFunction(){
	      var text = "";
		  var i = 0;
		  while (i < 10) {
			  text += "<br> The number is " + i;
			  i++;
		  };
		  document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>
