<html>
<head>

<title>Examen</title>

<style type="text/css" media="screen">	
	.cuadro{
		width:50px;
		height:50px;
		margin: 5px;
		float: left;
		

}

 <script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript">
$(document).ready(function() {   
    setTimeout(function() {
        $(".content2").fadeIn(1500);
    },5000);
});

</head>

<body onload="startTime()">

<div class="content2" style="display:none;">Cuadro</div>
<div id="txt"></div>
<button onClick="myFunction()">Ejecutar</button>
<input type="text" id="numero" value=""></input>
<div id="demo"></div>	

<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    // add a zero in front of numbers<10
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById("txt").innerHTML = h+ ":" + m + ":" + s;
    t = setTimeout(function(){startTime()}, 500);
}

function checkTime(i) {
    if (i < 10) {
        i= "0" + i;
    }
    return i;
}

colores = ["red", "green"]
	
		function myFunction(){
	
			numerousuario = document.getElementById("numero").value;
			for (i = 1; i <= numerousuario; i++){
					aleatorio = Math.floor(Math.random() *colores.length);
					
				jQuery("#demo").append('<div class="cuadro" style="background:' + colores [aleatorio] + '"></div>')
		}
			
		
		$(".cuadro").mouseenter( function(){
				$(this).animate({
							width:"70px",
							height: "70px",
							},100)
				});
					$(".cuadro").mouseleave( function(){
						$(this).animate({
								width:"50px",
							height: "50px",
						
							},100)
		});
		
		};
</script>
</body>
</html>
